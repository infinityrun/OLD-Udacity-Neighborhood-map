<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container" >
      <div class="options-box">
        <h1> <a href="map.html">Find Shopping Mall</a></h1>
          <div>
          <input id="show-listings" type="button" value="Show Best Mall">
          <input id="hide-listings" type="button" value="Hide Best Mall">
          <input id="toggle-listings" type="button" value="Show Mall List">
          <aside id="trailsList">
                <ul data-bind="foreach: titles">
                   <li class="trailItem">
                      <!--  <a data-bind="click: $root.onClick"> -->
                            <span data-bind="text: titl"></span>

                   </li>
                </ul>
            </aside>
          <hr>
          <span class="text"> Draw a shape to search for mall!</span>
          <input id="toggle-drawing"  type="button" value="Drawing Tools">
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your any place to zoom-in!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <span class="text"> Within </span>
          <select id="max-duration">
            <option value="10">30 min</option>
            <option value="15">1 hour</option>
            <option value="30">2 hour</option>
            <option value="60">2 hour 30 min</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex:Domino's pizza marathahalli, Bengaluru, Karnataka 560016">
          <input id="search-within-time" type="button" value="Go">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Google in bangalore">
          <input id="go-places" type="button" value="Go">
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/script.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBHaPE56Ym8TR4LHOyMk36kvxwqlpPLZoE&v=3&callback=initMap" onerror="MapsError">
    </script>
  </body>
</html>
